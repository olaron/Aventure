        <div id="main-container" class="col-md-10">
            <div id="content" class="toHide">
                Votre navigateur ne supporte pas javascript.
            </div>
        </div>
        <div id="options" class="col-md-2">
            <button id="bouton-ecrire" type="button" class="toHide btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Écrire
            </button>

            <div id="choices" class="col-md-10">

            </div>
            <div id="choices-option" class="col-md-2">
